<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Hover Link</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-container img {
      display: block;
    }

    .hover-link-repo {
      position: absolute;
      top: 75%;
      left: 25%;
      transform: translate(-50%, -50%);
      background-color: lightsteelblue;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .hover-link-deploy {
      position: absolute;
      top: 75%;
      left: 75%;
      transform: translate(-50%, -50%);
      background-color: lightsteelblue;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-container:hover .hover-link-repo{
      opacity: 1;
    }

    .image-container:hover .hover-link-deploy {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="https://via.placeholder.com/400x300" alt="Sample Image" />
  <a href="#" class="hover-link-repo">Repo</a>
  <a href="#" class="hover-link-deploy">Deploy</a>
</div>

</body>
</html>
